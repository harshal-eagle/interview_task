<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Master Sheet</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>Upload Files</h1>
        
        <label for="masterFile">Upload Excel File</label>
        <input type="file" id="masterFile" accept=".xlsx"><br>

        <label for="dataFile">Upload CSV File</label>
        <input type="file" id="dataFile" accept=".csv"><br>

        <button id="processBtn">Process Files</button>
        <button id="exportPDF">Export as PDF</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
